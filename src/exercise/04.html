<!-- Capitalize the first letter of each word in a string -->
<!-- http://localhost:3000/isolated/exercise/04.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalize the first letter of each word in a string</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button onclick="handleCapitalize()">Capitalize</button>
    </div>

    <script>
      function capitalize(value) {
        const words = value.split(' ');

        const capitalizedWords = words.map(word => {
          return (word.length > 0) 
            ? word[0].toUpperCase() + word.substring(1).toLowerCase()
            : ''
        });

        const capitalizedString = capitalizedWords.join(' ');

        return capitalizedString;
      }

      function handleCapitalize() {
        const {value} = document.getElementById('input');

        value 
          ? alert(capitalize(value))
          : alert("Please enter a value");
      }
    </script>
  </body>
</html>
